<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinggahSini.com</title>
    <link rel="stylesheet" href="asset/styleing/style.css">
  </head>
  <body>
    <nav>
      <div class="header-logo">
          <img src="asset/web_img/SinggahSini.png" alt="logo">
      </div>
      <div class="header-list">
        <ul>
          <li><a href="jual.html" class="inactive">Dijual</a></li>
          <li><a href="sewa.html" class="inactive">Disewa</a></li>
          <li><a href="index.html" class="inactive">Properti Baru</a></li>
          <li><a href="tentang.html" class="inactive">Tentang Kami</a></li>
        </ul>
      </div>
      <div class="header-login">
          <a href="login.html">LOGIN</a>
      </div>
    </nav>
    <main class="form">
        <div class="box">
            <h3>Register</h3>
            <form>
                <div class="group_form">
                    <label>Nama :</label>
                    <input type="text" id="name" class="form_site" placeholder="Masukan Nama" required>
                </div>
                <div class="group_form">
                    <label>Email :</label>
                    <input type="email" id="email" class="form_site" placeholder="Masukan Email" required>
                </div>
                <div class="group_form">
                    <label>Password :</label>
                    <input type="password" id="password" class="form_site" placeholder="Masukan Password" required>
                </div>
                <div class="group_form">
                    <label>Konfirmasi Password :</label>
                    <input type="password" id="confirm" class="form_site" placeholder="Masukan Password" required>
                </div>
                <div class="buttons">
                    <button class="daftar" onclick="register()">Daftar</button>
                    <button  class="cancel" onclick="pindah('login.html')">login</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
      <h2>Copyright Â© 2021 - SinggahSini. All Right Reserved.</h2>
    </footer>

    <script>
        function register(url){
            var nama = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirm = document.getElementById('confirm').value;
            if(nama == "" || email=="" || password=="" || confirm==""){
                alert("Tolong isi seluruh Form!");
            } else if(password != confirm){
                alert("Gagal mengkonfirmasi password");
            } else{
                alert("Berhasil Mendaftarkan Akun");
            }
        }
        function pindah(url){
            window.location.replace(url)
        }
    </script>
  </body>
</html>
